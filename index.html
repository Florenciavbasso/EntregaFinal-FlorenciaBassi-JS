<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="nav-container">

                    <div class="title">
                            <h1>• HOLZ <span class="subtitle">furnishings</span> •</h1>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="btn-inicio" href="index.html">Inicio</a>
                        </li>

                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Shop
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="btn-living" href="#">Living</a></li>
                                <li><a class="dropdown-item" id="btn-comedor" href="#">Comedor</a></li>
                                <li><a class="dropdown-item" id="btn-dormitorio" href="#">Dormitorio</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" id="btn-ver-todo" >Ver todo</a></li>
                            </ul>
                    </ul>
                </div>
                    <button class="btn-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img class="img-carrito" src="./icons/carrito-de-compras.svg" alt="">
                        <div class="count-products">
                            <span id="contador-productos">0</span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- carrito -->
    <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h2>CARRITO</h2>
            <div id="carrito">

            </div>

            <aside class="total-carrito">
                
                <!-- Elementos del carrito -->
                <!-- Precio total -->
                <p class="cart-total">Total: &dollar; <span id="total"></span></p>
                <div class="btn-finalizar-carrito">
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="finalizar-compra" class="btn btn-success">Finalizar compra</button>
                </div>
            </aside>
        </div>
    </section>
    <span class="main-container">

    </span>
        <div class="product-container" id="items">



        </div>


    <!-- footer -->
    <footer>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
